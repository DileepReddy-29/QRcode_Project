
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
    .navbar {
        background-color:rgb(182, 197, 212) !important; /* Lighter color */
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary''>

        <div class="container" >
            <a href="" class = "navbar-brand">Generate QR Code</a>
        </div>
        
    </nav>
    <!-- QR code form -->
    <div class="container mt-5 align-items-center text-center" >
        <h1>{{ company_name }}</h1>
        <img src="{{ qr_url }}" alt="QR Code" class="img-fluid" style="border: 2px solid #d3d3d3; padding: 20px; border-radius: 10px;">
        <h3>Scan the QR to open {{ company_name }}</h3>
        <div class="container">
            <a href="{{ qr_url }}" download = "{{ file_name }}"class = "btn btn-primary mt-3">Download QR</a>
        </div>
        <div class="container">
            <a href="{% url 'qr_generator' %}" class = "btn btn-primary mt-3">Go Back</a>
        </div>
    </div>
    
</body>
</html>
